<mat-card class="comment-card">
 <mat-card-title>
   <h3>{{comment.name}}</h3>
 </mat-card-title>

  <mat-card-content>
    <p>{{comment.body}}</p>
  </mat-card-content>
  <mat-card-subtitle>
    {{comment.email}}
  </mat-card-subtitle>
  <mat-card-subtitle> postID {{comment.postId}}</mat-card-subtitle>
</mat-card>
